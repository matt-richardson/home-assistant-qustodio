# Pre-commit hooks for Qustodio Home Assistant Integration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^CHANGELOG\.md$
      - id: end-of-file-fixer
        exclude: ^CHANGELOG\.md$
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=120']
        files: ^(custom_components|tests)/.*\.py$
  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '120']
        files: ^(custom_components|tests)/.*\.py$
  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120', '--extend-ignore=E203,W503']
        files: ^(custom_components|tests)/.*\.py$
        additional_dependencies:
          - flake8-docstrings
          - flake8-comprehensions
  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: ^custom_components/.*\.py$
        args: ['--ignore-missing-imports', '--follow-imports=silent']
        additional_dependencies:
          - types-aiofiles
  # Commit message validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.1.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []
  # YAML formatting
  - repo: https://github.com/google/yamlfmt
    rev: v0.10.0
    hooks:
      - id: yamlfmt
        exclude: ^\.github/workflows/.*\.yml$
  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix']
        exclude: ^(CHANGELOG\.md|CONTRIBUTING\.md|IMPROVEMENT_PLAN\.md)$
# Configuration for pre-commit
default_language_version:
  python: python3.11

# Skip these hooks if needed
# SKIP=pylint git commit -m "..."
