[tool.black]
line-length = 120
target-version = ['py311']

[tool.pylint.format]
max-line-length = 120

[tool.mypy]
python_version = "3.13"
ignore_missing_imports = true
exclude = [
    "venv/",
    ".venv/",
    "homeassistant_test/",
]

[[tool.mypy.overrides]]
module = "homeassistant.*"
ignore_errors = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
